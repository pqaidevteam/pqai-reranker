version: '3'

services:
  pqai_reranker_api:
    container_name: dev_pqai_reranker_api
    build: .
    command: bash -c "pip install --no-cache-dir --upgrade -r /code/requirements.txt && uvicorn main:app --host 0.0.0.0 --port 80 --reload"
    restart: always
    ports: 
      - 8004:80
    volumes:
      - ./:/code
    environment:
      - PORT=${PORT}
